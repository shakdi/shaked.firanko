{% include 'Header.html' %}
<h1>Req Backend</h1>
<form action="/req_backend" method="GET">
    <input type="number" name="userID">
    <input type="submit" value="Get User Data">
</form>
{% if requestUser %}
<p>First Name: {{requestUser.first_name}}</p>
<p>Last Name: {{requestUser.last_name}}</p>
<p>Image:</p>
<img src="{{requestUser.avatar}}">
<p>Contact Email: {{requestUser.email}}</p>
{% endif %}
